  <input type="text" id="lname" name="lname"><br>

 <label for="email" style="color: rgb(6, 32, 79); font-family:Verdana, Geneva, Tahoma, sans-serif">Email:</label><br>

   <label for="Gender" style="color: blueviolet; font-family:Verdana, Geneva, Tahoma, sans-serif">Gender:</label>
