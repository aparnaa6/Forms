<body>
    <form action="https://script.google.com/macros/s/AKfycbx7LAh47nQ9YAXya9Xx2C8a3klb6YXGH9rZGCpJmwy_Ya-I1sjvB7ihLGd9SuGFNYVfNA/exec" method="post" >
  <label for="fname" style="color: cornflowerblue; font-family:Verdana, Geneva, Tahoma, sans-serif;" >First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname" style="color: cornflowerblue; font-family:Verdana, Geneva, Tahoma, sans-serif">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="DOB" style="color: cornflowerblue; font-family:Verdana, Geneva, Tahoma, sans-serif">DOB:</label><br>
  <input type="date" id="DOB" name="DOB"><br>
  <label for="email" style="color: cornflowerblue; font-family:Verdana, Geneva, Tahoma, sans-serif">Email:</label><br>
  <input type="text" id="Email" name="email" style="color:royalblue"><br>
  <label for="address">Address:</label><br><br>
        <textarea name="address" rows="5" cols="30">
        </textarea><br><br>
  <label for="number" style="color: blueviolet; font-family:Verdana, Geneva, Tahoma, sans-serif">Phone NO:</label><br>
  <input type="number" id="Phone No" name="Phone N" style="color:royalblue"><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="html">Female</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="html">Male</label>
  <input type="radio" id="transgender" name="gender" value="transgender">
  <label for="html">Transgender</label><br><br>
  <label for="Course" style="color: blueviolet; font-family:Verdana, Geneva, Tahoma, sans-serif">Course:</label><br>
  <input list="browsers" name="course">
  <datalist id="browsers">
    <option value="MSC CS(DA)">
    <option value="MCA">
    <option value="MSW">
    <option value="MSC STATISTICS">
    <option value="PGDCSW">
  </datalist><br><br>
  <input type="submit" value="Submit">
  <input type="reset">
</form>
